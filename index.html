<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Congruence Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Linear Congruence Calculator</h1>
        <form id="congruence-form">
            <input type="number" id="a" placeholder="Masukan bilangan a" required>
            <input type="number" id="b" placeholder="Masukan bilangan b" required>
            <input type="number" id="m" placeholder="Masukan bilangan m" required>
            <button type="submit">Solve</button>
        </form>
        <div class="result" id="result"></div>
        <div class="description" id="description"></div> <!-- Deskripsi akan ditampilkan di sini -->
    </div>

    <script src="script.js"></script>
</body>
</html>
