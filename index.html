<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Congruence Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Linear Congruence Calculator</h1>
        <form id="congruence-form">
            <input type="number" id="a" placeholder="Enter a" required>
            <input type="number" id="b" placeholder="Enter b" required>
            <input type="number" id="m" placeholder="Enter m" required>
            <button type="submit">Solve</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
